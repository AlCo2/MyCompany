{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
div{

  background-color: rgba(0, 0, 0, 0.319);
  color: white; 
  font-size: large  ;
}

body{
 background-image: url(https://i.pinimg.com/564x/5b/b1/73/5bb17311bb45ab8c462bce99d0e62a80.jpg);
 background-repeat: no-repeat;
 background-size: cover;
}
table,th,td{
  border: 1px black solid;
  padding: 10px;
}
input{
  border: black solid 1px;
  border-radius:2px ;
  outline: none;
  padding: 2px;
  background: rgba(0, 0, 0, 0.189);
  color: white;
}
input:focus{
  outline: 1px rgb(255, 10, 79) solid;
  transition: 0.5s ease-in-out;
}
label{
  text-transform: uppercase;
  font-weight: 600;
}
#butt:hover{
  transform: scale(105%);
  transition: 250ms;
}
</style>
    <title>MyCompany</title>
  </head>
  <body>
    <div class="container-fluid">
      <div style="height: 20px;" class="row"></div>
      <div style="display:flex ;align-items: center;justify-content: center;" class="row">
        <div style="display:flex ;align-items: center;justify-content: center;" class="col-12"><h1 style=" font-weight: 900;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;letter-spacing: 3px;">MyCompany</h1></div>
      </div>
      <div class="row">
        <div class="col-12" style="height:50vh ; display: flex; justify-content: center; align-items: center;">
          {% block test %}
          <form action="" method="POST">
            {% csrf_token %}
            <label for="name">owner:</label>
            <input required="required" type="text" name="name" id="">
            <label for="company">company:</label>
            <input required="required" type="text" name="company" id="">
            <br>
            <label style="position: relative;bottom: 40px;" for="about">about:</label>
            <textarea required="required" style="  border: black solid 1px;
            border-radius:2px ;
            outline: none;
            padding: 2px;
            background: rgba(0, 0, 0, 0.189);
            color: white;;outline:none ; width: 200px;border: 1px black solid; font-size: 12px;" name="about" id="" cols="30" rows="2"></textarea>
            <br>
            <label for="worker">peaple working:</label>
            <input type="number" name="worker" id="" required="required">
            <label for="start">started:</label>
            <input required="required" type="date" name="started" id="">
            <label for="value">money:</label>
            <input required="required" type="number" name="value" id="">
            <br>
            <button id="butt" style=" border: 0px;position:relative ; left:45%;top:20px; width: 60px; outline: none;background-color: white; border-radius:3px ; color: white; background-color: black;cursor: pointer; font-weight: 600;">add</button>
        </form>
        {% endblock test %}
        </div>
      </div>
      <div style="display: flex;justify-content: center  ;align-items: center;" class="row">
        <div class="col-11">
          <table>
            <tr>
              <th style="width: 10% ;">owner</th>
              <th style="width: 20%;">company</th>
              <th style="width: 50%;">about</th>
              <th style="width: 10%;">worker</th>
              <th style="width: 10%;">started</th>
              <th style="width: 10%;">value</th>
              <th>delete</th>
            </tr>
            {% for job in jobs reversed %}
            <tr>
              <td>{{job.boss}}</td>
              <td>{{job.company}}</td>
              <td align="center">{{job.about}}</td>
              <td>{{job.worker}}</td>
              <td>{{job.started}}</td>
              <td>{{job.value}}</td>
              <td><a href="{% url 'delete' job.id %}">delete</a></td>
            </tr>
            {% endfor %}
          </table>
        </div>
      </div>











    </div>
    <div style="height:40vh ; background-color: rgba(0, 0, 0, 0.656);"></div>






    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
